<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box">
            <!-- Header com o botão de alternância para o modo noturno -->
            <div class="d-flex justify-content-center align-items-center mb-4 position-relative">
                <h2 class="text-center">Login Chat</h2>
                <!-- Botão de alternância para o modo noturno -->
                <label class="switch position-absolute" style="right: 0;">
                    <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
                    <span class="slider round"></span>
                </label>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="login()">Log in</button>
                <div class="text-center mt-3">
                    <a href="#">Forgotten password?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function login() {
            let user = document.querySelector("#username").value;
            if (user.trim() !== "") {
                window.location.href = "/chat?user=" + encodeURIComponent(user);
            } else {
                alert("Por favor, insira um nome de usuário.");
            }
        }

        // Adiciona evento de escuta para o pressionamento de Enter no formulário
        document.getElementById("loginForm").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                login();
            }
        });

        // Função para alternar o modo noturno
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Socket.IO</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/chat.css" />
    </head>

    <body>
        <div class="chat-container">
            <div class="card shadow-lg p-3 h-100">
                <div 
                    class="d-flex justify-content-between align-items-center mb-3">
                    <label class="switch">
                        <input
                            type="checkbox"
                            id="darkModeToggle"
                            onclick="toggleDarkMode()"
                        />
                        <span class="slider round"></span>
                    </label>
                    <div class="dropdown">
                        <button
                            class="btn btn-secondary dropdown-toggle"
                            type="button"
                            id="dropdownUsers"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            CHAT
                        </button>
                        <ul
                            class="dropdown-menu"
                            aria-labelledby="dropdownUsers"
                            id="onlineUsersList"
                        ></ul>
                    </div>
                    <span id="personName"></span>
                </div>

                <div class="card-body chat-box">
                    <ul class="list-unstyled" id="messagesList"></ul>
                </div>

                <div class="input-group mt-3">
                    <input
                        type="text"
                        id="message"
                        class="form-control"
                        placeholder="Digite sua mensagem"
                    />
                    <button class="btn btn-success" onclick="enviar()">
                        Enviar
                    </button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            const socket = io("https://ubiquitous-rotary-phone-pjgx5r9wj4ggh99v5-4001.app.github.dev/"); // Atualize o URL para o servidor local, se necessário
            let onlineUsers = [];

            // Carrega o nome de usuário da URL
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('user') || "user-chat";
            document.getElementById("personName").textContent = username;
            socket.emit("newUser", username);

            socket.on("message", (msg) => {
                const ul = document.getElementById("messagesList");
                const li = document.createElement("li");

                const nameDiv = document.createElement("div");
                nameDiv.classList.add("username");
                nameDiv.textContent =
                    msg.username === username
                        ? "Eu"
                        : msg.username;

                const msgDiv = document.createElement("div");
                msgDiv.classList.add("message-content");

                // Adiciona mensagem de "Carregando..."
                if (msg.message === "Carregando...") {
                    const loadingMessage = document.createElement("div");
                    loadingMessage.classList.add("loading");
                    loadingMessage.textContent = "Carregando... aguarde um momento.";
                    msgDiv.appendChild(loadingMessage);
                } else if (msg.message.startsWith("http")) { // Verifica se é uma URL
                    const img = document.createElement("img");
                    img.src = msg.message;
                    img.alt = "Imagem gerada";
                    img.style.maxWidth = "100%"; // Adiciona limite de largura
                    msgDiv.appendChild(img);
                } else {
                    msgDiv.textContent = msg.message;

                    // Adiciona a lógica para reprodução de sons
                    if (msg.message === "/miau") {
                        const sound = new Audio('/sounds/gato-miando.mp3');
                        sound.play();
                    } else if (msg.message === "/risada") {
                        const sound = new Audio('/sounds/gato-rindo.mp3');
                        sound.play();
                    } else if (msg.message === "/mario") {
                        const sound = new Audio('/sounds/super-mario-death.mp3');
                        sound.play();
                    } else if (msg.message === "/aplausos") {
                        const sound = new Audio('/sounds/aplausos.mp3');
                        sound.play();
                    } else if (msg.message === "/neymar") {
                        const sound = new Audio('/sounds/boa-tarde-neymar.mp3');
                        sound.play();
                    }
                }

                if (msg.username === username) {
                    li.classList.add("sent");
                } else {
                    li.classList.add("received");
                }

                li.appendChild(nameDiv);
                li.appendChild(msgDiv);
                ul.appendChild(li);
                ul.scrollTop = ul.scrollHeight;
            });

            socket.on("userList", (users) => {
                onlineUsers = users;
                updateUsersDropdown();
            });

            function updateUsersDropdown() {
                const userList = document.getElementById("onlineUsersList");
                userList.innerHTML = "";
                onlineUsers.forEach((user) => {
                    const li = document.createElement("li");
                    li.textContent =
                        user === username
                            ? `${user} (você)`
                            : user;
                    li.classList.add("dropdown-item");
                    userList.appendChild(li);
                });
            }

            async function enviar() {
                let msg = document.querySelector("#message").value;

                if (msg.trim() !== "") {
                    // Envia a mensagem de "Carregando..." enquanto aguarda a resposta
                    socket.emit("message", {
                        username: username,
                        message: "Carregando... aguarde um momento.",
                    });

                    socket.emit("message", {
                        username: username,
                        message: msg,
                    });

                    document.querySelector("#message").value = "";
                } else {
                    alert("Por favor, insira uma mensagem.");
                }
            }

            document.getElementById("message").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    enviar();
                }
            });

            function toggleDarkMode() {
                document.body.classList.toggle("dark-mode");
            }
        </script>
    </body>
</html>

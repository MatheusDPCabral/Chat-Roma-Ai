<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Socket.IO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="card shadow-lg p-3 h-100">
            <!-- Header with chat title, toggle, and username -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <!-- Dark Mode Toggle Button -->
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
                    <span class="slider round"></span>
                </label>
                <h4 class="text-center" style="flex-grow: 1;">Chat</h4>
                <span id="personName"></span>
            </div>

            <div class="card-body chat-box">
                <ul class="list-unstyled"></ul>
            </div>
            <div class="input-group mt-3">
                <input type="hidden" id="user" value="user-chat" />
                <input type="text" id="message" class="form-control" placeholder="Digite sua mensagem" />
                <button class="btn btn-success" onclick="enviar()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>

    <script>
        window.onload = () => {
            let username = document.querySelector("#user").value;
            if (!username || username === 'undefined') {
                window.location.href = "/";
            }

            document.getElementById("personName").textContent = username;
        };

        const socket = io('https://6c053857-f8b1-427c-98c4-f68c72d7101a-00-1d9a1omghy987.janeway.replit.dev/');

        socket.on("message", (msg) => {
            const ul = document.querySelector("ul");
            const li = document.createElement("li");

            const nameDiv = document.createElement("div");
            nameDiv.classList.add("username");
            nameDiv.textContent = msg.username;

            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message-content");
            msgDiv.textContent = msg.message;

            if (msg.username === document.querySelector("#user").value) {
                li.classList.add("sent");
            } else {
                li.classList.add("received");
            }

            li.appendChild(nameDiv);
            li.appendChild(msgDiv);
            ul.appendChild(li);
            ul.scrollTop = ul.scrollHeight;
        });

        socket.on("newUser", (username) => {
            document.getElementById("personName").textContent = username;
        });

        function enviar() {
            let username = document.querySelector("#user").value;
            let msg = document.querySelector("#message").value;

            if (msg.trim() !== "") {
                socket.emit("message", { username: username, message: msg });
                document.querySelector("#message").value = "";
            } else {
                alert("Por favor, insira uma mensagem.");
            }
        }

        document.getElementById("message").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                enviar();
            }
        });

        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
